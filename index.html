<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown ‚è≥</title>
  <style> body { background: #000; color: #fff; margin: 0; height: 100vh; display:flex; justify-content:center; align-items:center; font-family:sans-serif; } </style>
</head>
<body>
  <div id="countdown" style="font-size:6rem; font-weight:bold;">10</div>
  <script>
    let count = 10;
    const el = document.getElementById("countdown");
    const timer = setInterval(() => {
      el.textContent = count--;
      if (count < 0) {
        clearInterval(timer);
        parent.document.getElementsByName('content-frame')[0].src = 'page2.html';
      }
    }, 1000);
  </script>
</body>
</html>
