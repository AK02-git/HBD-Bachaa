<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website with Continuous Audio</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
    }
    #content-frame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
    #audio-player {
      width: 100%;
      height: 50px;
      background: #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <audio id="background-audio" src="your-audio.mp3" autoplay loop controls></audio>

  <iframe id="content-frame" src="page1.html"></iframe>

  <script>
    // To change pages inside iframe use JS or links inside iframe pages target="_parent"
  </script>
</body>
</html>
